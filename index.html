  <body>
    <div class="wrapper">
	<div class="container">	<center><br><p>Developed by <a href="https://www.linkedin.com/in/solaiyappan-shanmuganathan-2a89121b3/">Solaiyappan Shanmuganathan</a></p>
		<h1>Calculator</h1>
        <table class="form">
        <tr>
            <td  class="numin" colspan="6" id = "numin">0</td>
        </tr>
        <tr>
            <td onclick="swapmode()" title="Change Theme">
                <i class="fas fa-adjust"></i>
            </td>
            <td class="number" onclick="append('7')">7</td>
            <td class="number" onclick="append('8')">8</td>
            <td class="number" onclick="append('9')">9</td>
            <td onclick="back()">
                <i class="fas fa-backspace"></i>
            </td>
            <td onclick="clearAll()"><b>C</b></td>
        </tr>
        <tr>
            <td onclick="appendB('\(')"><b>(</b></td>
            <td class="number" onclick="append('4')">4</td>
            <td class="number" onclick="append('5')">5</td>
            <td class="number" onclick="append('6')">6</td>
            <td rowspan="2" onclick="appendSpl('+')">
                <i class="fas fa-plus"></i>
            </td>
            <td onclick="appendSpl('-')">
                <i class="fas fa-minus"></i>
            </td>
        </tr>
        <tr>
            <td onclick="appendB('\)')"><b>)</b></td>
            <td class="number" onclick="append('1')">1</td>
            <td class="number" onclick="append('2')">2</td>
            <td class="number" onclick="append('3')">3</td>
            <td onclick="appendSpl('x')">
                <i class="fas fa-times"></i>
            </td>
        </tr>
        <tr class="button">
            <td onclick="solve(-1)"><b>±</b></td>
            <td onclick="append('.')">.</td>
            <td class="number" onclick="append('0')">0</td>
            <td style="width: 100px;" onclick="solve(1)" colspan="2">
                <i class="fas fa-equals"></i>
            </td>
            <td onclick="appendSpl('÷')">
                <i class="fas fa-divide"></i>
            </td>
        </tr>
	</table>
    <br>
    <div id="result"> </div><br>
    </center>
	</div>
</div>
